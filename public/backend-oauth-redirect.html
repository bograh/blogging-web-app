<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f9fafb;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #10b981;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      color: #1f2937;
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }

    p {
      color: #6b7280;
      font-size: 0.875rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Completing sign in...</h1>
    <p>You will be redirected shortly.</p>
  </div>

  <script>
    (function () {
      // Get token from current URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (token) {
        // Redirect to frontend
        window.location.href = 'http://localhost:3000/oauth2/redirect?token=' + encodeURIComponent(token);
      } else {
        document.querySelector('h1').textContent = 'Authentication Failed';
        document.querySelector('p').textContent = 'No token received. Redirecting to login...';
        document.querySelector('.spinner').style.display = 'none';
        setTimeout(function () {
          window.location.href = 'http://localhost:3000/login';
        }, 2000);
      }
    })();
  </script>
</body>

</html>
