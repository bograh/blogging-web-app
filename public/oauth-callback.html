<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f9fafb;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      color: #1f2937;
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }

    p {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .success {
      color: #10b981;
    }

    .error {
      color: #ef4444;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Completing authentication...</h1>
    <p>Please wait while we sign you in.</p>
  </div>

  <script>
    (function () {
      try {
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
          document.querySelector('h1').textContent = 'Authentication Failed';
          document.querySelector('p').textContent = 'No token received from the server.';
          document.querySelector('h1').classList.add('error');
          document.querySelector('.spinner').style.display = 'none';

          if (window.opener) {
            setTimeout(function () { window.close(); }, 2000);
          }
          return;
        }

        // Send token to parent window
        if (window.opener && !window.opener.closed) {
          // Post message to parent on same origin
          try {
            window.opener.postMessage(
              { type: 'OAUTH_TOKEN', token: token },
              'http://localhost:3000'
            );
          } catch (e) {
            console.error('Failed to post message:', e);
          }

          document.querySelector('h1').textContent = 'Success!';
          document.querySelector('p').textContent = 'Closing window...';
          document.querySelector('h1').classList.add('success');
          document.querySelector('.spinner').style.display = 'none';

          // Close popup after a short delay
          setTimeout(function () {
            window.close();
          }, 1000);
        } else {
          // If not in popup, redirect to frontend with token
          window.location.href = 'http://localhost:3000/oauth2/redirect?token=' + encodeURIComponent(token);
        }
      } catch (error) {
        console.error('OAuth callback error:', error);
        document.querySelector('h1').textContent = 'Authentication Error';
        document.querySelector('p').textContent = 'An error occurred during authentication.';
        document.querySelector('h1').classList.add('error');
        document.querySelector('.spinner').style.display = 'none';

        if (window.opener) {
          setTimeout(function () { window.close(); }, 2000);
        }
      }
    })();
  </script>
</body>

</html>
